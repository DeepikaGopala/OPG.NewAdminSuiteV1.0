<div class="outer">
<div class="inner">
    <div class="container content">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 logintoplogo">
            <h1><img src="./images/logo.png" alt="opglogo" class="img-responsive"/></h1>
            <div class="row">
                <h4 class="col-xs-12 text-left">The Mobile Survey Platform</h4>
                <p class="col-xs-12 text-left">Mobile Web, Online, App or SMS surveys, perfectly formatted for the most basic phones, smartphones, tablets and browsers.</p>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
    	    <form name="loginform" ng-submit="login()" role="form" id="Login">
    	     <h4 class="text-left text-uppercase">Login</h4>
            <div class="form-group label-floating" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username" class="control-label">EMAIL ADDRESS</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="EMAIL ADDRESS"/>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group label-floating" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                 <label for="password" class="control-label">PASSWORD</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="PASSWORD" />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="loginform.$invalid" class="col-xs-12 btn btn-primary">Login</button>
            </div>
        </form>
       </div>
    </div>
    </div>
</div>
</div>
