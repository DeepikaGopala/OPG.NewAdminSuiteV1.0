<div class="outer-container">
<div class="inner-container">
    <div class="container content">
    <div class="row">
        <div class="col-md-6 logintoplogo">
            <h1><img src="./images/logo.png" alt="opglogo" class="img-responsive"/></h1>
            <div class="row">
                <h4>The mobile survey Platform</h4>
                <p class="col-xs-12">Mobile Web, Online, App or SMS surveys, perfectly formatted for the most basic phones, smartphones, tablets and browsers.</p>
            </div>
        </div>
    	
    	<div class="col-md-offset-1 col-md-5 col-xs-12">
    	    <form name="loginform" ng-submit="login()" role="form" id="Login">
    	     <h4 class="text-left text-uppercase">Login</h4>
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="EMAIL ADRESS"/>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="PASSWORD"/>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="loginform.$invalid" class="col-xs-12 btn btn-primary">Login</button>
            </div>
        </form>
       </div>
    </div>
    </div>
</div>
</div>
